<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c54;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40407a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e6ba8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main Phone -->
  <rect x="150" y="30" width="100" height="180" rx="20" fill="url(#phoneGradient)" stroke="#00d4aa" stroke-width="3"/>
  <rect x="160" y="50" width="80" height="140" rx="8" fill="url(#screenGradient)"/>
  
  <!-- Phone Speaker -->
  <rect x="175" y="38" width="50" height="4" rx="2" fill="#1a1a2e"/>
  
  <!-- Phone Home Button -->
  <circle cx="200" cy="205" r="8" fill="#1a1a2e" stroke="#00d4aa" stroke-width="2"/>
  
  <!-- App Icons Grid -->
  <g transform="translate(170,60)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="15" height="15" rx="3" fill="url(#appGradient)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="0" width="15" height="15" rx="3" fill="#feca57">
      <animate attributeName="opacity" values="1;0.7;1" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="0" width="15" height="15" rx="3" fill="#ff6b6b">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="0" width="15" height="15" rx="3" fill="#a55eea">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Row 2 -->
    <rect x="0" y="20" width="15" height="15" rx="3" fill="#26de81">
      <animate attributeName="opacity" values="1;0.6;1" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="20" width="15" height="15" rx="3" fill="#fd79a8">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="20" width="15" height="15" rx="3" fill="#00d4aa">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="20" width="15" height="15" rx="3" fill="#ff7675">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Row 3 -->
    <rect x="0" y="40" width="15" height="15" rx="3" fill="#74b9ff">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="40" width="15" height="15" rx="3" fill="#fdcb6e">
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="40" width="15" height="15" rx="3" fill="#6c5ce7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="40" width="15" height="15" rx="3" fill="#00a8cc">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- App Interface Preview -->
  <g transform="translate(170,120)">
    <rect x="0" y="0" width="60" height="50" rx="4" fill="#1e1e2e" stroke="#00d4aa" stroke-width="1"/>
    
    <!-- Header Bar -->
    <rect x="5" y="5" width="50" height="8" rx="2" fill="#00d4aa" opacity="0.8"/>
    
    <!-- Content Lines -->
    <rect x="5" y="18" width="40" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
    <rect x="5" y="23" width="35" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
    <rect x="5" y="28" width="45" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
    
    <!-- Button -->
    <rect x="5" y="35" width="20" height="8" rx="4" fill="#00a8cc" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Secondary Phone (smaller) -->
  <rect x="70" y="80" width="60" height="120" rx="15" fill="url(#phoneGradient)" stroke="#00a8cc" stroke-width="2" opacity="0.8"/>
  <rect x="78" y="95" width="44" height="90" rx="6" fill="url(#screenGradient)"/>
  
  <!-- Secondary Phone Content -->
  <g transform="translate(85,105)">
    <rect x="0" y="0" width="30" height="4" rx="2" fill="#00d4aa" opacity="0.7"/>
    <rect x="0" y="8" width="25" height="4" rx="2" fill="#00a8cc" opacity="0.7"/>
    <rect x="0" y="16" width="28" height="4" rx="2" fill="#feca57" opacity="0.7"/>
    
    <!-- Chart on secondary phone -->
    <rect x="5" y="25" width="4" height="15" fill="#00d4aa" opacity="0.8"/>
    <rect x="12" y="30" width="4" height="10" fill="#00a8cc" opacity="0.8"/>
    <rect x="19" y="28" width="4" height="12" fill="#feca57" opacity="0.8"/>
  </g>
  
  <!-- Third Phone (tablet style) -->
  <rect x="270" y="60" width="80" height="140" rx="12" fill="url(#phoneGradient)" stroke="#feca57" stroke-width="2" opacity="0.7"/>
  <rect x="278" y="70" width="64" height="120" rx="6" fill="url(#screenGradient)"/>
  
  <!-- Tablet Content -->
  <g transform="translate(285,80)">
    <!-- Navigation -->
    <rect x="0" y="0" width="50" height="6" rx="3" fill="#2c2c54"/>
    <circle cx="5" cy="3" r="2" fill="#00d4aa"/>
    <circle cx="12" cy="3" r="2" fill="#00a8cc"/>
    <circle cx="19" cy="3" r="2" fill="#feca57"/>
    
    <!-- Content Grid -->
    <rect x="0" y="12" width="22" height="15" rx="2" fill="#1e1e2e" stroke="#00d4aa" stroke-width="1"/>
    <rect x="26" y="12" width="22" height="15" rx="2" fill="#1e1e2e" stroke="#00a8cc" stroke-width="1"/>
    <rect x="0" y="30" width="22" height="15" rx="2" fill="#1e1e2e" stroke="#feca57" stroke-width="1"/>
    <rect x="26" y="30" width="22" height="15" rx="2" fill="#1e1e2e" stroke="#ff6b6b" stroke-width="1"/>
    
    <!-- Bottom Navigation -->
    <rect x="0" y="90" width="50" height="8" rx="4" fill="#2c2c54"/>
    <circle cx="10" cy="94" r="3" fill="#00d4aa" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="94" r="3" fill="#00a8cc" opacity="0.6"/>
    <circle cx="40" cy="94" r="3" fill="#feca57" opacity="0.6"/>
  </g>
  
  <!-- Notification Bubbles -->
  <circle cx="120" cy="50" r="8" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="117" y="54" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">3</text>
  
  <circle cx="320" cy="40" r="6" fill="#00d4aa" opacity="0.8">
    <animate attributeName="r" values="4;8;4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="318" y="43" font-family="Arial" font-size="6" fill="#0f0f23" font-weight="bold">!</text>
  
  <!-- Connection Lines -->
  <line x1="130" y1="100" x2="150" y2="100" stroke="#00d4aa" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="250" y1="120" x2="270" y2="120" stroke="#00a8cc" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- WiFi Signals -->
  <g transform="translate(50,30)">
    <path d="M0,20 Q10,10 20,20" fill="none" stroke="#00d4aa" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M2,18 Q10,12 18,18" fill="none" stroke="#00d4aa" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M4,16 Q10,14 16,16" fill="none" stroke="#00d4aa" stroke-width="2" opacity="1">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <!-- Data Transfer Indicators -->
  <text x="20" y="280" font-family="monospace" font-size="10" fill="#00d4aa" opacity="0.5">API SYNC</text>
  <text x="300" y="280" font-family="monospace" font-size="10" fill="#00a8cc" opacity="0.5">REAL-TIME</text>
</svg>