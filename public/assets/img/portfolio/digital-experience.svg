<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="designGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a55eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a55eea;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#a55eea;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main Design Canvas -->
  <rect x="50" y="40" width="300" height="200" rx="15" fill="#1e1e2e" stroke="url(#designGradient)" stroke-width="3"/>
  <rect x="60" y="50" width="280" height="180" rx="10" fill="url(#screenGradient)"/>
  
  <!-- Design Tools Sidebar -->
  <rect x="60" y="50" width="40" height="180" rx="5" fill="#2c2c54" stroke="#a55eea" stroke-width="1"/>
  
  <!-- Tool Icons -->
  <g transform="translate(70,65)">
    <!-- Cursor Tool -->
    <polygon points="0,0 0,15 5,12 8,18 12,16 9,10 15,10" fill="#a55eea" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Rectangle Tool -->
    <rect x="0" y="25" width="15" height="10" rx="2" fill="none" stroke="#fd79a8" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Circle Tool -->
    <circle cx="7" cy="50" r="7" fill="none" stroke="#fdcb6e" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Text Tool -->
    <text x="0" y="75" font-family="Arial" font-size="12" fill="#26de81" opacity="0.8">T</text>
    
    <!-- Pen Tool -->
    <path d="M0,85 L10,95 L15,90 L5,80 Z" fill="#74b9ff" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Color Palette -->
    <circle cx="3" cy="110" r="3" fill="#ff6b6b"/>
    <circle cx="10" cy="110" r="3" fill="#00d4aa"/>
    <circle cx="3" cy="118" r="3" fill="#feca57"/>
    <circle cx="10" cy="118" r="3" fill="#a55eea"/>
  </g>
  
  <!-- Main Canvas Area -->
  <rect x="110" y="60" width="220" height="160" rx="8" fill="#0f3460" stroke="#fd79a8" stroke-width="1" opacity="0.8"/>
  
  <!-- Design Elements on Canvas -->
  <g transform="translate(120,70)">
    <!-- Header Section -->
    <rect x="0" y="0" width="200" height="25" rx="4" fill="url(#designGradient)" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="10" y="16" font-family="Arial" font-size="10" fill="#ffffff" font-weight="bold">Digital Experience</text>
    
    <!-- Navigation Elements -->
    <rect x="10" y="35" width="40" height="8" rx="4" fill="#a55eea" opacity="0.8"/>
    <rect x="55" y="35" width="35" height="8" rx="4" fill="#fd79a8" opacity="0.6"/>
    <rect x="95" y="35" width="30" height="8" rx="4" fill="#fdcb6e" opacity="0.6"/>
    
    <!-- Hero Section -->
    <rect x="10" y="50" width="180" height="60" rx="6" fill="#1e1e2e" stroke="#a55eea" stroke-width="1"/>
    <circle cx="100" cy="70" r="15" fill="url(#designGradient)" opacity="0.8">
      <animate attributeName="r" values="12;18;15" dur="2s" repeatCount="indefinite"/>
    </circle>
    <rect x="20" y="90" width="160" height="3" rx="1" fill="#ffffff" opacity="0.7"/>
    <rect x="20" y="97" width="120" height="3" rx="1" fill="#a55eea" opacity="0.7"/>
    
    <!-- Content Cards -->
    <rect x="10" y="120" width="50" height="25" rx="4" fill="#2c2c54" stroke="#fd79a8" stroke-width="1">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="70" y="120" width="50" height="25" rx="4" fill="#2c2c54" stroke="#fdcb6e" stroke-width="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="130" y="120" width="50" height="25" rx="4" fill="#2c2c54" stroke="#26de81" stroke-width="1">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Design Process Flow -->
  <g transform="translate(30,250)">
    <!-- Research -->
    <circle cx="0" cy="0" r="12" fill="#a55eea" opacity="0.8"/>
    <text x="-8" y="4" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">R</text>
    <text x="-15" y="25" font-family="Arial" font-size="8" fill="#a55eea">Research</text>
    
    <!-- Design -->
    <circle cx="80" cy="0" r="12" fill="#fd79a8" opacity="0.8"/>
    <text x="-72" y="4" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">D</text>
    <text x="-85" y="25" font-family="Arial" font-size="8" fill="#fd79a8">Design</text>
    
    <!-- Prototype -->
    <circle cx="160" cy="0" r="12" fill="#fdcb6e" opacity="0.8"/>
    <text x="-152" y="4" font-family="Arial" font-size="8" fill="#0f0f23" font-weight="bold">P</text>
    <text x="-165" y="25" font-family="Arial" font-size="8" fill="#fdcb6e">Prototype</text>
    
    <!-- Test -->
    <circle cx="240" cy="0" r="12" fill="#26de81" opacity="0.8"/>
    <text x="-232" y="4" font-family="Arial" font-size="8" fill="#0f0f23" font-weight="bold">T</text>
    <text x="-245" y="25" font-family="Arial" font-size="8" fill="#26de81">Test</text>
    
    <!-- Launch -->
    <circle cx="320" cy="0" r="12" fill="#74b9ff" opacity="0.8"/>
    <text x="-312" y="4" font-family="Arial" font-size="8" fill="#0f0f23" font-weight="bold">L</text>
    <text x="-325" y="25" font-family="Arial" font-size="8" fill="#74b9ff">Launch</text>
    
    <!-- Connection Lines -->
    <line x1="12" y1="0" x2="68" y2="0" stroke="#a55eea" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="92" y1="0" x2="148" y2="0" stroke="#fd79a8" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="172" y1="0" x2="228" y2="0" stroke="#fdcb6e" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="252" y1="0" x2="308" y2="0" stroke="#26de81" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </line>
  </g>
  
  <!-- Floating UI Elements -->
  <g transform="translate(360,60)">
    <!-- Button -->
    <rect x="0" y="0" width="30" height="12" rx="6" fill="url(#designGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="8" y="8" font-family="Arial" font-size="6" fill="#ffffff">Click</text>
    
    <!-- Toggle -->
    <rect x="0" y="20" width="25" height="8" rx="4" fill="#2c2c54" stroke="#a55eea" stroke-width="1"/>
    <circle cx="20" cy="24" r="3" fill="#a55eea">
      <animate attributeName="cx" values="5;20;5" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Slider -->
    <rect x="0" y="35" width="30" height="3" rx="1" fill="#2c2c54"/>
    <circle cx="15" cy="36" r="4" fill="#fd79a8">
      <animate attributeName="cx" values="4;26;4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- User Journey Path -->
  <path d="M20,150 Q100,120 200,140 T380,130" fill="none" stroke="url(#designGradient)" stroke-width="3" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;-20;0" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Interaction Points -->
  <circle cx="100" cy="130" r="4" fill="#a55eea" opacity="0.8">
    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="140" r="4" fill="#fd79a8" opacity="0.8">
    <animate attributeName="r" values="2;5;2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="135" r="4" fill="#fdcb6e" opacity="0.8">
    <animate attributeName="r" values="3;7;3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Background Design Elements -->
  <text x="20" y="25" font-family="Arial" font-size="10" fill="#a55eea" opacity="0.4">UX/UI DESIGN</text>
  <text x="280" y="25" font-family="Arial" font-size="8" fill="#fd79a8" opacity="0.4">EXPERIENCE</text>
  
  <!-- Glow Effect -->
  <circle cx="200" cy="140" r="80" fill="url(#glowEffect)" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>