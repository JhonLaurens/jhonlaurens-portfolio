<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c0c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="browserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="productGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Browser Window -->
  <rect x="30" y="40" width="340" height="220" rx="12" fill="#1e1e2e" stroke="#00d4aa" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="40" y="50" width="320" height="25" fill="#2c2c54" rx="4"/>
  <circle cx="55" cy="62" r="4" fill="#ff6b6b"/>
  <circle cx="70" cy="62" r="4" fill="#feca57"/>
  <circle cx="85" cy="62" r="4" fill="#00d4aa"/>
  
  <!-- URL Bar -->
  <rect x="110" y="55" width="200" height="15" fill="#16213e" rx="7" stroke="#00a8cc" stroke-width="1"/>
  <text x="120" y="65" font-family="monospace" font-size="8" fill="#00a8cc">https://mystore.com</text>
  
  <!-- Browser Content Area -->
  <rect x="40" y="80" width="320" height="170" rx="8" fill="url(#browserGradient)"/>
  
  <!-- Navigation Bar -->
  <rect x="50" y="90" width="300" height="20" fill="#2c2c54" rx="4"/>
  <text x="60" y="102" font-family="Arial" font-size="10" fill="#ffffff">Home</text>
  <text x="100" y="102" font-family="Arial" font-size="10" fill="#00d4aa">Products</text>
  <text x="150" y="102" font-family="Arial" font-size="10" fill="#ffffff">About</text>
  <text x="190" y="102" font-family="Arial" font-size="10" fill="#ffffff">Contact</text>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(310,95)">
    <rect x="0" y="5" width="15" height="10" rx="2" fill="none" stroke="#feca57" stroke-width="2"/>
    <circle cx="4" cy="18" r="2" fill="#feca57"/>
    <circle cx="11" cy="18" r="2" fill="#feca57"/>
    <path d="M0,5 L3,0 L18,0" fill="none" stroke="#feca57" stroke-width="2"/>
    
    <!-- Cart Badge -->
    <circle cx="12" cy="3" r="4" fill="#ff6b6b">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="10" y="6" font-family="Arial" font-size="6" fill="#ffffff" font-weight="bold">3</text>
  </g>
  
  <!-- Product Grid -->
  <g transform="translate(60,120)">
    <!-- Product 1 -->
    <rect x="0" y="0" width="60" height="80" rx="4" fill="#1e1e2e" stroke="#00d4aa" stroke-width="1"/>
    <rect x="5" y="5" width="50" height="40" rx="2" fill="url(#productGradient)"/>
    <rect x="5" y="50" width="35" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="57" width="25" height="3" fill="#00d4aa" opacity="0.8"/>
    <rect x="5" y="67" width="20" height="8" rx="4" fill="#00a8cc" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Product 2 -->
    <rect x="70" y="0" width="60" height="80" rx="4" fill="#1e1e2e" stroke="#00a8cc" stroke-width="1"/>
    <rect x="75" y="5" width="50" height="40" rx="2" fill="url(#productGradient)"/>
    <rect x="75" y="50" width="40" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="75" y="57" width="30" height="3" fill="#00a8cc" opacity="0.8"/>
    <rect x="75" y="67" width="20" height="8" rx="4" fill="#feca57" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Product 3 -->
    <rect x="140" y="0" width="60" height="80" rx="4" fill="#1e1e2e" stroke="#feca57" stroke-width="1"/>
    <rect x="145" y="5" width="50" height="40" rx="2" fill="url(#productGradient)"/>
    <rect x="145" y="50" width="45" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="145" y="57" width="35" height="3" fill="#feca57" opacity="0.8"/>
    <rect x="145" y="67" width="20" height="8" rx="4" fill="#ff6b6b" opacity="0.8">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Product 4 -->
    <rect x="210" y="0" width="60" height="80" rx="4" fill="#1e1e2e" stroke="#ff6b6b" stroke-width="1"/>
    <rect x="215" y="5" width="50" height="40" rx="2" fill="url(#productGradient)"/>
    <rect x="215" y="50" width="30" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="215" y="57" width="40" height="3" fill="#ff6b6b" opacity="0.8"/>
    <rect x="215" y="67" width="20" height="8" rx="4" fill="#00d4aa" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Sidebar Cart -->
  <rect x="280" y="120" width="60" height="100" rx="4" fill="#1e1e2e" stroke="#feca57" stroke-width="2"/>
  <text x="290" y="135" font-family="Arial" font-size="10" fill="#feca57" font-weight="bold">Cart</text>
  
  <!-- Cart Items -->
  <rect x="285" y="145" width="50" height="12" rx="2" fill="#2c2c54"/>
  <rect x="287" y="147" width="8" height="8" rx="1" fill="#00d4aa" opacity="0.8"/>
  <text x="298" y="153" font-family="Arial" font-size="6" fill="#ffffff">Item 1</text>
  <text x="320" y="153" font-family="Arial" font-size="6" fill="#00d4aa">$29</text>
  
  <rect x="285" y="160" width="50" height="12" rx="2" fill="#2c2c54"/>
  <rect x="287" y="162" width="8" height="8" rx="1" fill="#00a8cc" opacity="0.8"/>
  <text x="298" y="168" font-family="Arial" font-size="6" fill="#ffffff">Item 2</text>
  <text x="320" y="168" font-family="Arial" font-size="6" fill="#00a8cc">$45</text>
  
  <rect x="285" y="175" width="50" height="12" rx="2" fill="#2c2c54"/>
  <rect x="287" y="177" width="8" height="8" rx="1" fill="#feca57" opacity="0.8"/>
  <text x="298" y="183" font-family="Arial" font-size="6" fill="#ffffff">Item 3</text>
  <text x="320" y="183" font-family="Arial" font-size="6" fill="#feca57">$19</text>
  
  <!-- Total -->
  <line x1="285" y1="195" x2="335" y2="195" stroke="#feca57" stroke-width="1"/>
  <text x="290" y="205" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">Total: $93</text>
  
  <!-- Checkout Button -->
  <rect x="285" y="210" width="50" height="15" rx="7" fill="url(#cartGradient)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="300" y="220" font-family="Arial" font-size="8" fill="#0c0c0c" font-weight="bold">Checkout</text>
  
  <!-- Payment Icons -->
  <g transform="translate(50,230)">
    <rect x="0" y="0" width="25" height="15" rx="3" fill="#2c2c54" stroke="#00d4aa" stroke-width="1"/>
    <text x="5" y="10" font-family="Arial" font-size="6" fill="#00d4aa">VISA</text>
    
    <rect x="30" y="0" width="25" height="15" rx="3" fill="#2c2c54" stroke="#00a8cc" stroke-width="1"/>
    <text x="35" y="10" font-family="Arial" font-size="6" fill="#00a8cc">MC</text>
    
    <rect x="60" y="0" width="25" height="15" rx="3" fill="#2c2c54" stroke="#feca57" stroke-width="1"/>
    <text x="65" y="10" font-family="Arial" font-size="6" fill="#feca57">PP</text>
  </g>
  
  <!-- Sales Analytics -->
  <g transform="translate(150,235)">
    <text x="0" y="0" font-family="Arial" font-size="8" fill="#00d4aa">Sales: +15%</text>
    <rect x="0" y="5" width="30" height="3" fill="#00d4aa" opacity="0.3"/>
    <rect x="0" y="5" width="20" height="3" fill="#00d4aa" opacity="0.8">
      <animate attributeName="width" values="10;25;20" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Security Badge -->
  <g transform="translate(250,235)">
    <rect x="0" y="0" width="40" height="12" rx="6" fill="#2c2c54" stroke="#00d4aa" stroke-width="1"/>
    <circle cx="8" cy="6" r="3" fill="#00d4aa" opacity="0.8"/>
    <text x="14" y="8" font-family="Arial" font-size="6" fill="#ffffff">Secure</text>
  </g>
  
  <!-- Data Flow Indicators -->
  <circle cx="100" cy="270" r="2" fill="#00d4aa">
    <animate attributeName="cx" values="50;350;50" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="270" r="2" fill="#00a8cc">
    <animate attributeName="cx" values="50;350;50" dur="5s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Background Elements -->
  <text x="20" y="20" font-family="monospace" font-size="8" fill="#00d4aa" opacity="0.3">E-COMMERCE</text>
  <text x="300" y="30" font-family="monospace" font-size="8" fill="#feca57" opacity="0.3">ONLINE STORE</text>
  
  <!-- Loading Spinner -->
  <circle cx="370" cy="90" r="5" fill="none" stroke="#00d4aa" stroke-width="2" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0 31.4;15.7 15.7;0 31.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>