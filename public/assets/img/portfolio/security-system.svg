<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee5a24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3838;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Central Shield -->
  <path d="M200 50 L240 70 L240 140 L200 180 L160 140 L160 70 Z" fill="url(#shieldGradient)" stroke="#ff3838" stroke-width="3"/>
  
  <!-- Shield Inner Design -->
  <circle cx="200" cy="115" r="25" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <path d="M185 115 L195 125 L215 105" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Lock Icons -->
  <g transform="translate(80,120)">
    <rect x="0" y="15" width="30" height="25" rx="3" fill="url(#lockGradient)" stroke="#feca57" stroke-width="2"/>
    <path d="M7 15 L7 8 Q7 3 15 3 Q23 3 23 8 L23 15" fill="none" stroke="#feca57" stroke-width="2"/>
    <circle cx="15" cy="27" r="3" fill="#0f0f23"/>
  </g>
  
  <g transform="translate(290,120)">
    <rect x="0" y="15" width="30" height="25" rx="3" fill="url(#lockGradient)" stroke="#feca57" stroke-width="2"/>
    <path d="M7 15 L7 8 Q7 3 15 3 Q23 3 23 8 L23 15" fill="none" stroke="#feca57" stroke-width="2"/>
    <circle cx="15" cy="27" r="3" fill="#0f0f23"/>
  </g>
  
  <!-- Network Nodes -->
  <circle cx="100" cy="80" r="8" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="80" r="8" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="r" values="8;12;8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="200" r="8" fill="#feca57" opacity="0.8">
    <animate attributeName="r" values="7;11;7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="200" r="8" fill="#feca57" opacity="0.8">
    <animate attributeName="r" values="6;10;6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection Lines -->
  <line x1="100" y1="80" x2="160" y2="100" stroke="#ff6b6b" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="80" x2="240" y2="100" stroke="#ff6b6b" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </line>
  <line x1="120" y1="200" x2="160" y2="160" stroke="#feca57" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.8s" repeatCount="indefinite"/>
  </line>
  <line x1="280" y1="200" x2="240" y2="160" stroke="#feca57" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Firewall Representation -->
  <rect x="50" y="250" width="300" height="8" fill="#ff6b6b" opacity="0.3" rx="4"/>
  <rect x="60" y="252" width="20" height="4" fill="#ff6b6b" opacity="0.8" rx="2">
    <animate attributeName="width" values="20;80;20" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Security Scan Lines -->
  <line x1="0" y1="150" x2="400" y2="150" stroke="#00d4aa" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="0" y1="180" x2="400" y2="180" stroke="#00a8cc" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0;0.6;0" dur="2.5s" repeatCount="indefinite" begin="1s"/>
  </line>
  
  <!-- Binary Code Background -->
  <text x="20" y="30" font-family="monospace" font-size="12" fill="#ff6b6b" opacity="0.3">1010110</text>
  <text x="320" y="40" font-family="monospace" font-size="10" fill="#feca57" opacity="0.3">110101</text>
  <text x="30" y="280" font-family="monospace" font-size="11" fill="#ff6b6b" opacity="0.3">0110101</text>
  <text x="300" y="290" font-family="monospace" font-size="9" fill="#feca57" opacity="0.3">101011</text>
  
  <!-- Warning Triangles -->
  <polygon points="50,60 60,80 40,80" fill="#feca57" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
  </polygon>
  <text x="47" y="75" font-family="Arial" font-size="12" fill="#0f0f23" font-weight="bold">!</text>
  
  <polygon points="350,220 360,240 340,240" fill="#feca57" opacity="0.7">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </polygon>
  <text x="347" y="235" font-family="Arial" font-size="12" fill="#0f0f23" font-weight="bold">!</text>
  
  <!-- Central Glow Effect -->
  <circle cx="200" cy="115" r="60" fill="url(#glowEffect)" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>