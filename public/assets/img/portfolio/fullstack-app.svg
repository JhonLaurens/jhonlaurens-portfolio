<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e6ba8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Laptop Screen -->
  <rect x="50" y="80" width="180" height="120" rx="8" fill="#2c2c54" stroke="#00d4aa" stroke-width="2"/>
  <rect x="60" y="90" width="160" height="100" rx="4" fill="url(#screenGradient)"/>
  
  <!-- Code Lines on Screen -->
  <rect x="70" y="100" width="80" height="3" fill="#00d4aa" opacity="0.8"/>
  <rect x="70" y="110" width="120" height="3" fill="#00a8cc" opacity="0.8"/>
  <rect x="70" y="120" width="60" height="3" fill="#00d4aa" opacity="0.8"/>
  <rect x="70" y="130" width="100" height="3" fill="#00a8cc" opacity="0.8"/>
  <rect x="70" y="140" width="140" height="3" fill="#00d4aa" opacity="0.8"/>
  <rect x="70" y="150" width="90" height="3" fill="#00a8cc" opacity="0.8"/>
  <rect x="70" y="160" width="110" height="3" fill="#00d4aa" opacity="0.8"/>
  <rect x="70" y="170" width="70" height="3" fill="#00a8cc" opacity="0.8"/>
  
  <!-- Laptop Base -->
  <rect x="40" y="200" width="200" height="15" rx="8" fill="#2c2c54" stroke="#00d4aa" stroke-width="1"/>
  
  <!-- Mobile Phone -->
  <rect x="280" y="100" width="60" height="100" rx="12" fill="#2c2c54" stroke="#00d4aa" stroke-width="2"/>
  <rect x="290" y="110" width="40" height="80" rx="4" fill="url(#screenGradient)"/>
  
  <!-- Mobile App Elements -->
  <circle cx="310" cy="130" r="8" fill="#00d4aa" opacity="0.8"/>
  <rect x="295" y="145" width="30" height="3" fill="#00a8cc" opacity="0.8"/>
  <rect x="295" y="155" width="25" height="3" fill="#00d4aa" opacity="0.8"/>
  <rect x="295" y="165" width="35" height="3" fill="#00a8cc" opacity="0.8"/>
  
  <!-- Server/Database Icon -->
  <rect x="150" y="40" width="100" height="25" rx="4" fill="#2c2c54" stroke="#00d4aa" stroke-width="2"/>
  <rect x="155" y="45" width="90" height="3" fill="#00d4aa" opacity="0.8"/>
  <rect x="155" y="52" width="90" height="3" fill="#00a8cc" opacity="0.8"/>
  <rect x="155" y="59" width="90" height="3" fill="#00d4aa" opacity="0.8"/>
  
  <!-- Connection Lines -->
  <line x1="140" y1="52" x2="140" y2="140" stroke="#00d4aa" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="52" x2="280" y2="140" stroke="#00d4aa" stroke-width="2" opacity="0.6"/>
  
  <!-- Floating Code Brackets -->
  <text x="320" y="50" font-family="monospace" font-size="24" fill="#00d4aa" opacity="0.7">&lt;/&gt;</text>
  <text x="30" y="50" font-family="monospace" font-size="20" fill="#00a8cc" opacity="0.7">{}</text>
  
  <!-- Tech Stack Icons -->
  <circle cx="80" cy="250" r="15" fill="#00d4aa" opacity="0.8"/>
  <text x="75" y="255" font-family="monospace" font-size="10" fill="#1a1a2e">JS</text>
  
  <circle cx="120" cy="250" r="15" fill="#00a8cc" opacity="0.8"/>
  <text x="112" y="255" font-family="monospace" font-size="10" fill="#1a1a2e">PY</text>
  
  <circle cx="160" cy="250" r="15" fill="#00d4aa" opacity="0.8"/>
  <text x="150" y="255" font-family="monospace" font-size="10" fill="#1a1a2e">SQL</text>
  
  <circle cx="200" cy="250" r="15" fill="#00a8cc" opacity="0.8"/>
  <text x="190" y="255" font-family="monospace" font-size="10" fill="#1a1a2e">API</text>
  
  <!-- Glowing Effects -->
  <circle cx="140" cy="140" r="3" fill="#00d4aa" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="310" cy="150" r="2" fill="#00a8cc" opacity="0.9">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>