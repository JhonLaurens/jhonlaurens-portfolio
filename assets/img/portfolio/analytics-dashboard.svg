<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c0c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main Dashboard Screen -->
  <rect x="30" y="40" width="340" height="220" rx="12" fill="#1e1e2e" stroke="#00d4aa" stroke-width="2"/>
  <rect x="40" y="50" width="320" height="200" rx="8" fill="url(#screenGradient)"/>
  
  <!-- Dashboard Header -->
  <rect x="50" y="60" width="300" height="25" fill="#2c2c54" rx="4"/>
  <circle cx="65" cy="72" r="4" fill="#00d4aa"/>
  <circle cx="80" cy="72" r="4" fill="#feca57"/>
  <circle cx="95" cy="72" r="4" fill="#ff6b6b"/>
  <text x="120" y="77" font-family="Arial" font-size="12" fill="#ffffff" opacity="0.8">Analytics Dashboard</text>
  
  <!-- Bar Chart -->
  <g transform="translate(60,100)">
    <rect x="0" y="60" width="15" height="40" fill="#00d4aa" opacity="0.8">
      <animate attributeName="height" values="20;40;35;40" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="40" width="15" height="60" fill="#00a8cc" opacity="0.8">
      <animate attributeName="height" values="40;60;50;60" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="70" width="15" height="30" fill="#00d4aa" opacity="0.8">
      <animate attributeName="height" values="15;30;25;30" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="50" width="15" height="50" fill="#00a8cc" opacity="0.8">
      <animate attributeName="height" values="30;50;45;50" dur="3.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="80" y="30" width="15" height="70" fill="#00d4aa" opacity="0.8">
      <animate attributeName="height" values="50;70;65;70" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Line Chart -->
  <g transform="translate(200,110)">
    <polyline points="0,60 20,45 40,30 60,40 80,25 100,35" 
              fill="none" stroke="#00d4aa" stroke-width="3" opacity="0.8">
      <animate attributeName="points" 
               values="0,60 20,45 40,30 60,40 80,25 100,35;0,50 20,35 40,40 60,30 80,45 100,25;0,60 20,45 40,30 60,40 80,25 100,35" 
               dur="4s" repeatCount="indefinite"/>
    </polyline>
    
    <!-- Data Points -->
    <circle cx="0" cy="60" r="3" fill="#00d4aa">
      <animate attributeName="cy" values="60;50;60" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="45" r="3" fill="#00d4aa">
      <animate attributeName="cy" values="45;35;45" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="30" r="3" fill="#00d4aa">
      <animate attributeName="cy" values="30;40;30" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="40" r="3" fill="#00d4aa">
      <animate attributeName="cy" values="40;30;40" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="25" r="3" fill="#00d4aa">
      <animate attributeName="cy" values="25;45;25" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="35" r="3" fill="#00d4aa">
      <animate attributeName="cy" values="35;25;35" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Pie Chart -->
  <g transform="translate(320,130)">
    <circle cx="0" cy="0" r="25" fill="#2c2c54" stroke="#00d4aa" stroke-width="2"/>
    <path d="M 0,0 L 0,-25 A 25,25 0 0,1 17.68,-17.68 Z" fill="#00d4aa" opacity="0.8"/>
    <path d="M 0,0 L 17.68,-17.68 A 25,25 0 0,1 17.68,17.68 Z" fill="#00a8cc" opacity="0.8"/>
    <path d="M 0,0 L 17.68,17.68 A 25,25 0 0,1 -17.68,17.68 Z" fill="#feca57" opacity="0.8"/>
    <path d="M 0,0 L -17.68,17.68 A 25,25 0 0,1 0,-25 Z" fill="#ff6b6b" opacity="0.8"/>
  </g>
  
  <!-- Metrics Cards -->
  <rect x="60" y="190" width="60" height="40" fill="#2c2c54" rx="4" stroke="#00d4aa" stroke-width="1"/>
  <text x="70" y="205" font-family="Arial" font-size="10" fill="#00d4aa">Users</text>
  <text x="70" y="220" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">1.2K</text>
  
  <rect x="130" y="190" width="60" height="40" fill="#2c2c54" rx="4" stroke="#00a8cc" stroke-width="1"/>
  <text x="140" y="205" font-family="Arial" font-size="10" fill="#00a8cc">Revenue</text>
  <text x="140" y="220" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">$45K</text>
  
  <rect x="200" y="190" width="60" height="40" fill="#2c2c54" rx="4" stroke="#feca57" stroke-width="1"/>
  <text x="210" y="205" font-family="Arial" font-size="10" fill="#feca57">Growth</text>
  <text x="210" y="220" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">+23%</text>
  
  <rect x="270" y="190" width="60" height="40" fill="#2c2c54" rx="4" stroke="#ff6b6b" stroke-width="1"/>
  <text x="280" y="205" font-family="Arial" font-size="10" fill="#ff6b6b">Alerts</text>
  <text x="285" y="220" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">3</text>
  
  <!-- Data Flow Lines -->
  <line x1="50" y1="270" x2="350" y2="270" stroke="#00d4aa" stroke-width="2" opacity="0.4"/>
  <circle cx="100" cy="270" r="3" fill="#00d4aa">
    <animate attributeName="cx" values="50;350;50" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="270" r="3" fill="#00a8cc">
    <animate attributeName="cx" values="50;350;50" dur="6s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Background Data Streams -->
  <text x="20" y="20" font-family="monospace" font-size="8" fill="#00d4aa" opacity="0.3">SELECT * FROM analytics</text>
  <text x="250" y="30" font-family="monospace" font-size="8" fill="#00a8cc" opacity="0.3">GROUP BY date</text>
  <text x="30" y="290" font-family="monospace" font-size="8" fill="#00d4aa" opacity="0.3">COUNT(users) AS total</text>
  
  <!-- Loading Indicators -->
  <circle cx="370" cy="60" r="5" fill="none" stroke="#00d4aa" stroke-width="2" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0 31.4;15.7 15.7;0 31.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>